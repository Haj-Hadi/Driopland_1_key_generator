<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Promo Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dropland_1</h1>
        <div class="form-group">
            <label for="gameSelect">انتخاب بازی</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">MergeAway</option>
                <option value="6">Twerk Race</option>

            </select>
        </div>
        
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">: تعداد کلید</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="20">20</option>

            </select>
        </div>
        <button id="startBtn">دریافت کلید</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">...شروع</div>
            <div id="countdownContainer">
            <p>: شروع مرحله بعدی تا <span id="countdownTimer"></span> ثانیه </p>
            </div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">: کلید های دریافت شده</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی کردن تمام کلید ها</button>
            <div id="copyStatus" class="hidden">!کپی شد</div>
            <button id="generateMoreBtn">دریافت کلید بیشتر</button>
        </div>
        <div class="mycodes">
            <p>
                تولید کلید ممکن است تا 10 دقیقه طول بکشد<br>
            </p>
            <button id="ShowKeysBtn">کلید های من</button>
            <div id="generatedCodesContainer" style="display:none;">
                <h3>Today's Generated Codes:</h3>
                <ul id="generatedCodesList"></ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
