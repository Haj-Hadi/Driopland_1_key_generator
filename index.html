<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <label for="gameSelect">: انتخاب بازی</label>
        <select id="gameSelect">
            <option value="1">Chain Cube 2048</option>
            <option value="2">Train Miner</option>
            <option value="3">MergeAway</option>
            <option value="4">Twerk Race</option>
            <option value="5">Polysphere</option>
            <option value="6">Mow and Trim</option>
            <option value="7">Cafe Dash</option>
            <option value="8">ZooPolis (NEW)</option>
            <option value="9">Gangs Wars (NEW)</option>
        </select>
        <label for="keyCountSelect" id="keyCountLabel">: تعداد کلید ها</label>
        <select id="keyCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
        <button id="startBtn" class="button">دریافت کلید ها</button>
        <div id="progressContainer" class="progress-container hidden">
            <div id="progressBar" class="progress-bar"></div>
            <span id="progressText" class="progress-text">0%</span>
            <div id="progressLog">شروع...</div>
        </div>
        <div id="countdownContainer">
                <p class="progress-text">تا مرحله بعدی <span id="countdownTimer"></span> ثانیه </p>
        </div>
        <p class="progress-text">ممکن است تا 5 دقیقه طول بکشد صبور باشید</p>
        <div id="keyContainer" class="key-container hidden">
            <h2 id="generatedKeysTitle" class="hidden">: کلید های ساخته شده</h2>
            <div id="keysList" class="keys-list"></div>
            <button id="copyAllBtn" class="button hidden">کپی همه کلید ها</button>
            <button id="generateMoreBtn" class="button hidden">دریافت کلید بیشتر</button>
            <div id="copyStatus" class="copy-status hidden">کپی شد!</div>
        </div>

        <div class="donation-section" style="margin-top: 20px; text-align: center;">
           <!-- New button to fetch and display cipher -->
           <button id="fetchCipherBtn" class="button">کد مورس</button>

           <!-- New div to display the decoded cipher and Morse code -->
           <div id="cipherDisplay" class="hidden">
               <h2>: کد مورس امروز</h2>
               <p id="decodedCipher"></p>
               <h3>: کد</h3>
               <p id="morseCode"></p>
           </div>
       </div>
        
        <div class="donation-section" style="margin-top: 20px; text-align: center;">
            <h2 style="color: #e1e1e1; font-weight: bold;">♥ اگر دوست داشتید میتونید از ما حمایت مالی کنید</h2>
            <p>روی حمایت مالی کلیک کنید</p>
            <a href="https://www.coffeebede.com/dropland_1">
                <button class="button">حمایت مالی</button>
            </a>
            <a href="https://t.me/dropland_1" style="margin-left: 10px;">
                <button class="button">کانال تلگرام</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
